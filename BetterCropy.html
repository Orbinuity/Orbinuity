<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Better Cropy - Orbinuity</title>
  <link rel="icon" href="assets/logo.png" type="image/png">
  <!-- Load Marked from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      padding: 20px;
    }
    .download {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .download h2, .download h3, .download button {
      display: block;
      margin-bottom: 10px;
    }
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Better Cropy</h1>
  </header>
  <main>
    <button onclick="window.location.href = 'projects.html';">Back</button>
    <p>A simple mod that makes farming more fun.</p>
    <div class="download">
      <h2>1.20.4</h2>
      <h3>Recommended:</h3>
      <button id="Recommended" onclick="window.location.href = 'https://orbinuity.github.io/BetterCropy/versions/1.20.4/1.0.0-BetterCropy.jar';">
        Download 1.0.0
      </button>
      <h3>Latest:</h3>
      <button id="Latest" onclick="window.location.href = 'https://orbinuity.github.io/BetterCropy/versions/1.20.4/1.0.0-BetterCropy.jar';">
        Download 1.0.0
      </button>
      <h3>Other versions:</h3>
      <button onclick="window.location.href = 'https://orbinuity.github.io/BetterCropy/versions/1.20.4/1.0.0-BetterCropy.jar';">
        Download 1.0.0
      </button>
    </div>
    <br></br>
    <b><h2 style="color: #1c2e4a;">Changelog of newest version</h2></b>
    <div class="download">
        <div id="content"></div>
        <script>
            async function updateButtonLabel() {
                try {
                    const response = await fetch('https://example.com/path/to/your.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    const latest = data.Promos["1.20.4-latest"];
                    document.getElementById('Latest').textContent = `number: ${latest}`;
                    document.getElementById('Latest').onclick = `window.location.href = "https://orbinuity.github.io/BetterCropy/versions/1.20.4/${latest}-BetterCropy.jar";`;
                    const recommended = data.Promos["1.20.4-recommended"];
                    document.getElementById('Recommended').textContent = `number: ${recommended}`;
                    document.getElementById('Recommended').onclick = `window.location.href = "https://orbinuity.github.io/BetterCropy/versions/1.20.4/${recommended}-BetterCropy.jar";`;
                } catch (error) {
                    console.error('Error fetching JSON:', error);
                }
            }

            async function loadMarkdown() {
                try {
                    const response = await fetch('https://orbinuity.github.io/BetterCropy/versions/1.20.4/1.0.0-changelog.md');
                    const markdown = await response.text();
                    const htmlContent = marked.parse(markdown);
                    document.getElementById('content').innerHTML = htmlContent;
                } catch (error) {
                    console.error('Error loading Markdown file:', error);
                }
            }
            window.onload = loadMarkdown;
            window.onload = updateButtonLabel;
        </script>
    </div>
  </main>
  <footer>
    <p>
      Visit the <a href="https://github.com/Orbinuity/BetterCropy">Better Cropy Repo</a> |
      Made by <a href="https://github.com/Orbinuity">Orbinuity</a> |
      Email: <a href="mailto:orbinuity@ratgers.nl">Orbinuity@ratgers.nl</a>
    </p>
  </footer>
</body>
</html>
