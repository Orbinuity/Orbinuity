<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Plan - Orbinuity</title>
    <link rel="icon" href="assets/logo.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label, form select, form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script>
        function updateAction() {
            const form = document.getElementById('downloadForm');
            const version = document.getElementById('versions').value;
            const action = `downloads/PowerPlan/PowerPlan-${version}.jar`;
            form.action = action;
            console.log(`Form action updated to: ${action}`); // Debugging line
        }
    </script>
</head>
<body>
    <header>
        <h1>Power Plan</h1>
    </header>
    <main>
        <button onclick="window.location.href = 'projects.html';">Back</button>
        <p>A Minecraft mod</p>
        <form id="downloadForm" method="GET">
            <label for="versions">Choose a version:</label>
            <select name="versions" id="versions" onchange="updateAction()">
                <option value="1.20.4">1.20.4</option>
            </select>
            <input type="submit" value="Download">
        </form>
    </main>
    <footer>
        <p>Visit the <a href="https://github.com/Orbinuity/PowerPlan">Power Plan Repo</a> | Made by <a href="https://github.com/Orbinuity">Orbinuity</a> | Email: <a href="mailto:orbinuity@ratgers.nl">Orbinuity@ratgers.nl</a></p>
    </footer>
</body>
</html>
